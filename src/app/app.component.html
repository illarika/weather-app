<div class="container">
    <mat-form-field class="example-full-width" appearance="fill">
       <mat-label>City</mat-label>
       <input [(ngModel)]="searchCity" matInput placeholder="Write the city" value="">
       <img src="lupa.png" alt="" class="search-icon">
    </mat-form-field>
   </div>

    <div class="buttons">
    <div class="btn">
       <button mat-raised-button color="primary" [disabled]="!searchCity" (click)="getWeather()">Get Weather</button>
    </div>
    <div class="btn">
      <button mat-raised-button color="primary" [disabled]="!searchCity" (click)="getWeatherDay()" >Get WeatherDay</button>
   </div>
</div>
  
<app-weather-search [city]="city" *ngIf="oneDayWeather"></app-weather-search>
<app-weather-item [city]="city" *ngIf="weakWeather"></app-weather-item>
